<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hearing Test</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Hearing Test</h1>
        <p class="subtitle">Listen carefully and tap the word you heard. You have 5 seconds each trial.</p>
      </header>

      <main>
        <section id="start-screen" class="screen">
          <div class="controls">
            <div style="text-align:center;">
              <p>Click Start to begin the hearing test.</p>
              <div style="margin:12px 0; display:flex;gap:10px;align-items:center;justify-content:center;">
                <label for="num-questions">Questions:</label>
                <input id="num-questions" type="number" min="4" max="200" step="2" value="40" style="width:90px;padding:6px;border-radius:8px;border:1px solid rgba(15,23,42,0.06)" />
              </div>
              <div style="margin-bottom:8px">
                <button id="tts-test-btn" class="btn btn-ghost">Test Volume</button>
              </div>
              <button id="start-btn" class="btn btn-primary">Start Test</button>
            </div>
          </div>
        </section>

        <section id="trial-screen" class="screen hidden">
          <div id="trial-info">Trial <span id="trial-count">0</span></div>
          <div id="choices" class="choices"></div>
          <div id="timer">5</div>
          <div id="level-display" class="level-display">
            <div class="level-label">Level</div>
            <div class="level-bar" aria-hidden="true"><div id="level-bar-fill" class="level-bar-fill"></div></div>
            <div id="level-value" class="level-value">--</div>
          </div>
        </section>

        <section id="results-screen" class="screen hidden">
          <h2>Results</h2>
          <div id="results"></div>
          <button id="restart-btn" class="btn btn-primary">Restart</button>
        </section>
      </main>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
